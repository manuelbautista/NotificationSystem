<!DOCTYPE html>

<head>

    <title ng-bind="title +' - CCPSD Notificaciones'"></title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />

        <div class="container">
            <div class="navbar-header">

                <a class="navbar-brand" href="#/">CCPSD Notificaciones <b data-ng-hide="!authentication.isAuth">[{{authentication.userName}}]</b></b>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">

                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                    <!--<li data-ng-hide="authentication.isAuth"> <a href="#/signup">Sign Up</a></li>-->
                </ul>
            </div>
        </div>

    <div class="container">

        </div>
    </div>
    <hr />
    <div class="container">
        <div data-ng-view="">
        </div>

    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/angular-animate.min.js"></script>    
    <script src="scripts/loading-bar.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>

    <script src="content/libs/kendo/js/kendo.ui.core.min.js"></script>
